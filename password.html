<html>

<head>
  <link rel="stylesheet" type="text/css" href="password.css">
  <script src="password.js"></script>
</head>

<body>
  <main>
    <div>
      <label for="maxlength:">Max Password Length</label>
      <input type="number" id="maxlength" min=4>
    </div>
    <div>
      <label for="minword:">Minimum Word Length</label>
      <input type="number" id="minword" min=1>
    </div>
    <div>
      <label for="maxword:">Maximum Word Length</label>
      <input type="number" id="maxword" min=1>
    </div>
    <div>
      <input type="checkbox" id="easierpass" value="Easy">Use easy words<br>
      <input type="checkbox" id="numbersub" value="NumSub">Substitute numbers for letters<br>
    </div>
    <div>
      <button onclick="makepass()">Make Password</button>
    </div>
    <div>
      <h2>Possible Passwords</h2><br>
      <table id="passlist">
      </table>
    </div>
  </main>

</body>
