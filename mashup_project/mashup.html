<html>
  <head>
    <title>MusicInfo</title>
    <link rel="stylesheet" type="text/css" href="mashup.css">
    <script src="mashup.js"></script>
  </head>
<body>
  <h1>MusicInfo</h1><br>
  <div class = "wrapper">
    <div class = "spotify">
      <div id = "profile_pic">
        <img id = "profile_pic_img" src = "https://www.scdn.co/i/_global/twitter_card-default.jpg"></img>
      </div>
      <div id = "spotifyinfo">
        <table id = "info_table">
        </table>
      </div>
      <div id = "playlist">
        <h3>My Playlists</h3>
        <table id = "playlist_table">
        </table>
      </div>
      <div id = "songbox">
        <div id = "albumart">
          <img id = "song_img" src = "images/empty_img.png" width = 100px height = 100px></img>
        </div>
        <div id = "songdetails">
          <table id = "song_table">
            <tr>
              <td id = "song_name">Unknown Song</td>
            </tr>
            <tr>
              <td id = "artist_name">Unknown Artist</td>
            </tr>
          </table>
        </div>
      </div>
      <div id = "songplayer">
        <input type="image" class = "player_pic" id = "shuffle" src="mashup_project/images/shuffle_off.png" onclick = "pressshuffle()">
        <input type="image" class = "player_pic" id = "back" src="mashup_project/images/back.png">
        <input type="image" class = "player_pic" id = "play" src="mashup_project/images/play.png" onclick = "play_pause()">
        <input type="image" class = "player_pic" id = "next" src="mashup_project/images/next.png">
        <input type="image" class = "player_pic" id = "replay" src="mashup_project/images/replay_off.png" onclick = "pressreplay()">
      </div>
    </div>
    <div id = "lyrics">
      <button onclick="geniussignin()">Login to Genius to display lyrics!</button>
    </div>
    <div class = "wikipedia">
    </div>
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>  // creating a web player device that can be connected to. Code provided by spotify
      window.onSpotifyWebPlaybackSDKReady = () => {
        const token = access_tok;
        const player = new Spotify.Player({
          name: 'MusicInfoPlayer',
          getOAuthToken: cb => { cb(token); }
        });

        // Error handling
        player.addListener('initialization_error', ({ message }) => { console.error(message); });
        player.addListener('authentication_error', ({ message }) => { console.error(message); });
        player.addListener('account_error', ({ message }) => { console.error(message); });
        player.addListener('playback_error', ({ message }) => { console.error(message); });

        // Playback status updates
        player.addListener('player_state_changed', state => { console.log(state); });

        // Ready
        player.addListener('ready', ({ device_id }) => {
          console.log('Ready with Device ID', device_id);
        });

        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
          console.log('Device ID has gone offline', device_id);
        });

        // Connect to the player!
        player.connect();
      };
  </script>
</body>
</html>
