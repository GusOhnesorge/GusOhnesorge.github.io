<html>
  <head>
    <title>MusicInfo</title>
    <link rel="stylesheet" type="text/css" href="mashup.css">
    <script src="mashup.js"></script>
  </head>
<body>
  <h1>MusicInfo</h1><br>
  <div class = "wrapper">
    <div class = "spotify">
      <div id = "profile_pic">
        <img id = "profile_pic_img" src = "https://www.scdn.co/i/_global/twitter_card-default.jpg"></img>
      </div>
      <div id = "spotifyinfo">
        <table id = "info_table">
        </table>
      </div>
      <div id = "playlist">
        <h3>My Playlists</h3>
        <table id = "playlist_table">
        </table>
      </div>
      <div id = "songbox">
        <div id = "albumart">
          <img id = "song_img" src = "images/empty_img.png" width = 100px height = 100px></img>
        </div>
        <div id = "songdetails">
          <table id = "song_table">
            <tr>
              <td>Unknown Artist</td>
            </tr>
            <tr>
              <td>Unknown Song</td>
            </tr>
          </table>
        </div>
      </div>
      <div id = "songplayer">
        <input type="image" class = "player_pic" src="images/shuffle_off.png">
        <input type="image" class = "player_pic" src="images/back.png">
        <input type="image" class = "player_pic" src="images/play.png">
        <input type="image" class = "player_pic" src="images/next.png">
        <input type="image" class = "player_pic" src="images/replay_off.png">
      </div>
    </div>
    <div class = "lyrics">
      <p> Hey it's just me the lyrics box you don't really need to use me for anything right now I'm just hanging out for testing <p>
    </div>
    <div class = "wikipedia">
    </div>
  </div>

</body>
</html>
